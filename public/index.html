<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/unity_favicon1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A guide to LGBTQ+ workplace inclusivity in New York, created by the NYC Unity Project."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="NYC Unity Project Guide to LGBTQI+ Workplace Inclusivity">
    <meta property="og:url" content="https://rainbow-report.netlify.com">
    <meta property="og:description"
    content="A guide to creating more inclusive work environments for lesbian, gay, bisexual, transgender, queer, questioning, and intersex (LGBTQI+) people.">
    <meta property="og:image:url" content="%PUBLIC_URL%/unityproject.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="NYC Unity Project Guide to LGBTQI+ Workplace Inclusivity">
    <meta property="twitter:description"
    content="A guide to creating more inclusive work environments for lesbian, gay, bisexual, transgender, queer, questioning, and intersex (LGBTQI+) people.">
    <meta property="twitter:image" content="https://rainbow-report.netlify.com/unityproject.png"> 

    <title>The NYC Unity Project Guide to LGBTQI+ Workplace Inclusivity</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
